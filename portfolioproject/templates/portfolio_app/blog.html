{% extends 'portfolio_app/base.html' %}
{% load static %}


{% block content %}
  <!--/ Intro Skew Star /-->
  <section>
    <div class="intro intro-single route bg-image" style="background-image: url({% static 'portfolio_app/images/overlay-bg.jpg' %})">
      <div class="overlay-mf"></div>
      <div class="intro-content display-table">
        <div class="table-cell">
          <div class="container">
            <h2 class="intro-title mb-4">Blog</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Intro Skew End /-->

  <!--/ Section Blog-Single Star /-->
  <section>
   
  <div class="wrapper">
    <div class="articles">
    {% for article in articles %}
      <div class="article-blog">
        <h2><a href="{% url 'detail' slug=article.slug %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">added by {{ article.author.username }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
  
  </section>
  <!--/ Section Blog-Single End /-->
  {% endblock %}
