{% extends 'portfolio_app/base.html' %}
{% load static %}s

{% block content %}
<h1 class="reg">Log In</h1>
<div class="container">
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
